<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript">
        function createRequestObject() {
var tmpXmlHttpObject;
if (window.XMLHttpRequest) {
      tmpXmlHttpObject = new XMLHttpRequest();
} else if (window.ActiveXObject) {
  tmpXmlHttpObject = new ActiveXObject("Microsoft.XMLHTTP");
}

return tmpXmlHttpObject;
}


var http = createRequestObject();

function makeGetRequest() {
id=document.frm.uid.value;
http.open('get', 'UserIDStatus.py?userid=' + id);
http.onreadystatechange = processResponse;
http.send(null);
}

function processResponse() {
if(http.readyState == 4){
  var response = http.responseText;
  document.getElementById('stat').innerHTML = response;
}
}

  </script>  
</head>

<body>
    <div class="container">
        <br><br>
        <h2 class="display-4" style="color:rgb(35, 24, 243);background-color:rgb(244, 247, 230)">Registration form</h2>
        <hr>
        <form name="frm" action="registeruser.py" method="post">
            <table cellpadding="7">
                <tr>
                    <td>UserID</td>
                    <td><input type="text" name="uid" class="form-control" autocomplete="off" required  maxlength="10">
                        <td><div id="stat"></div></td>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="psw" class="form-control" autocomplete="off" required onfocus="makeGetRequest()" maxlength="20" ></td>
                </tr>
                <tr>
                    <td>UserName</td>
                    <td><input type="text" name="unm" class="form-control" autocomplete="off" required maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gen" value="male"> Male
                        <input type="radio" name="gen" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" name="ct" class="form-control" autocomplete="off" maxlength="20"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" name="mob" class="form-control" autocomplete="off" maxlength="10"></td>
                </tr>
                <tr>
                    <td>EmailID</td>
                    <td><input type="email" name="eml" class="form-control" autocomplete="off" maxlength="30"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" class="btn btn-success"></td>
                    <td><input type="reset" value="Reset" class="btn btn-danger"></td>
                    <td></td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html
