<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <br><br>
        <h2 class="display-4"> New Product</h2>
        <hr>
        <form action="addproduct.py" method="post">
            <table>
                <tr>
                    <td>Product Name</td>
                    <td> <input type="text" name="prodnm" class="form-control" required autocomplete="off"></td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td> <select name="category" class="form-control" required autocomplete="off">
                            <option value="laptop">Laptop</option>
                            <option value="mobile" selected> Mobile </option>
                            <option value="headphones">Headpones</option>
                            <option value="hometheaters">Home Theaters</option>
                            <option value="bluetoothspeaker">Bluetooth Speaker</option>
                        </select>
                    </td>
                    <br>
                </tr>
                <tr>
                    <td>Company</td>
                    <td>
                        <select  name="company" class="form-control"  required autocomplete="off" >
                      
                            <option value="hp">HP</option>
                            <option value="dell">Dell</option>
                            <option value="apple">Apple</option>
                            <option value="acer">Acer</option>
                            <option value="samsung">Samsung</option>
                            <option value="oppo">Oppo</option>
                            <option value="vivo">Vivi</option>
                            <option value="sony">Sony</option>
                            <option value="pioneer">Pioneer</option>
                            <option value="iball">Iball</option>
                            <option value="philips">Philips</option>
                            <option value="unlimitedears">Unlimited Ears</option>
                            <option value="boat">Boat</option>
                            <option value="redmi">Redmi</option>
                            <option value="xiaomi">Xiaomi</option>
                            <option value="asus">Asus</option>
                            <option value="panasonic">Panasonic</option>
                    </select>

                    </td>
                </tr>
                <br>
                <tr>
                    <td>Price</td>
                    <td><input type="number" name="price" class="form-control" required autocomplete="off"> </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" class="btn btn-success"></td>
                    <td><input type="reset" value="Reset" class="btn btn-danger"></td>
                    <td></td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
