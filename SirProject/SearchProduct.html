<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript">
        function createRequestObject() {
            var tmpXmlHttpObject;
            if (window.XMLHttpRequest) {
                tmpXmlHttpObject = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                tmpXmlHttpObject = new ActiveXObject("Microsoft.XMLHTTP");
            }

            return tmpXmlHttpObject;
        }


        var http = createRequestObject();

        function makeGetRequest() {
            cnm = document.frm.company.value;
            http.open('get', 'SearchCompany.py?company=' + cnm);
            http.onreadystatechange = processResponse;
            http.send(null);
        }

        function processResponse() {
            if (http.readyState == 4) {
                var response = http.responseText;
                document.getElementById('info').innerHTML = response;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <br><br>
        <form name="frm">
            <table>
                <h4 style="color:blueviolet">Company Name</h4>
                <td><select name="company" class="form-control" required autocomplete="off">

                        <option value="HP">HP</option>
                        <option value="Dell">Dell</option>
                        <option value="Apple">Apple</option>
                        <option value="Acer">Acer</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Oppo">Oppo</option>
                        <option value="Vivo">Vivo</option>
                        <option value="Sony">Sony</option>
                        <option value="Pioneer">Pioneer</option>
                        <option value="Iball">Iball</option>
                        <option value="Philips">Philips</option>
                        <option value="Unlimited Ears">Unlimited Ears</option>
                        <option value="Boat">Boat</option>
                        <option value="Redmi">Redmi</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Asus">Asus</option>
                        <option value="Panasonic">Panasonic</option>
                    </select>
                </td>
                <td> <input type="button" value="Search" onclick="makeGetRequest()"></td>
            </table>
        </form>
        <br>
        <div id="info">
            <h4>About Ajax</h4>
            <ul>
                <li>Update a web page without reloading the page
                <li>Request data from a server - after the page has loaded
                <li>Receive data from a server - after the page has loaded
                <li>Send data to a server - in the background
                <li>Display server response on the requesting page
            </ul>
            <br>
        </div>
    </div>
</body>
</html>
