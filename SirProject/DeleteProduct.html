<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h4 class="display-4" style="color:rgb(251, 52, 22)">Delete Product</h4>
        <br><br>
        <form action="DeleteProduct.py" method="post">
            <table>
                <tr>
                    <td>Enter Product Name </td>
                    <td><input type="text" name="pdnm" class="form-control" autocomplete="off" required></td>
                </tr>
                
                <tr>
                    <td> Enter Company </td>
                    <td> <input type="text" name="cmp" class="form-control" autocomplete="off" required> </td>
                </tr>
                <tr>
                    <td> Enter  Price</td>
                    <td> <input type="number" name="prs" class="form-control" autocomplete="off" required> </td>
                </tr>
            </table>
            <table>
                <br><br>

                <tr>
                    <td><input type="submit" value="Delete" class="btn btn-danger"></td>
                    </tr>
            </table>
        </form>
    </div>

</body>
